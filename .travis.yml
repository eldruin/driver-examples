language: rust

before_install:
  - git clone https://github.com/eldruin/rust-driver-example-ci-scripts ci
  - bash ci/before_install.sh

env:
  global:
    - DRIVERS="
            ad983x
            ads1x1x
            apds9960
            bmi160
            ds1307
            ds323x
            eeprom24x
            embedded-ccs811
            hdc20xx
            isl29125
            kxcj9
            lm75
            lsm303agr
            max170xx
            max3010x
            max44009
            mcp4x
            mcp49xx
            mcp794xx
            mlx9061x
            mma8x5x
            opt300x
            pcf857x
            pwm-pca9685
            tcs3472
            tmp006
            tmp1x2
            veml6030
            veml6075
            xca9548a"

# veml6040 Git version is not compatible. Deactivated until a new version is released.
# veml6070 Git version is not compatible. Deactivated until a new version is released.

matrix:
  include:
    - env: TARGET=thumbv7em-none-eabihf SUBFOLDER=stm32f3-discovery

    - env: TARGET=thumbv7em-none-eabihf SUBFOLDER=stm32f3-discovery
      rust: nightly

    - env: TARGET=thumbv7m-none-eabi SUBFOLDER=stm32f1-bluepill

    - env: TARGET=thumbv7m-none-eabi SUBFOLDER=stm32f1-bluepill
      rust: nightly

    - env: TARGET=thumbv6m-none-eabi SUBFOLDER=microbit

    - env: TARGET=thumbv6m-none-eabi SUBFOLDER=microbit
      rust: nightly

    # - env: TARGET=armv7-unknown-linux-gnueabihf SUBFOLDER=raspberrypi

    # - env: TARGET=armv7-unknown-linux-gnueabihf SUBFOLDER=raspberrypi
    #   rust: nightly

    - env: TARGET=thumbv7em-none-eabihf GIT_DRIVERS=$DRIVERS SUBFOLDER=stm32f3-discovery

    - env: TARGET=thumbv7em-none-eabihf GIT_DRIVERS=$DRIVERS SUBFOLDER=stm32f3-discovery
      rust: nightly

    - env: TARGET=thumbv7m-none-eabi GIT_DRIVERS=$DRIVERS SUBFOLDER=stm32f1-bluepill

    - env: TARGET=thumbv7m-none-eabi GIT_DRIVERS=$DRIVERS SUBFOLDER=stm32f1-bluepill
      rust: nightly

    - env: TARGET=thumbv6m-none-eabi GIT_DRIVERS=$DRIVERS SUBFOLDER=microbit

    - env: TARGET=thumbv6m-none-eabi GIT_DRIVERS=$DRIVERS SUBFOLDER=microbit
      rust: nightly

    # - env: TARGET=armv7-unknown-linux-gnueabihf GIT_DRIVERS=$DRIVERS SUBFOLDER=raspberrypi

    # - env: TARGET=armv7-unknown-linux-gnueabihf GIT_DRIVERS=$DRIVERS SUBFOLDER=raspberrypi
    #   rust: nightly

install:
  bash ci/install.sh

script:
  bash ci/script.sh

after_script: set +e

cache: cargo
cache:
  directories:
    - /home/travis/.cargo

before_cache:
  bash ci/before_cache.sh

notifications:
  email:
    on_success: never
